<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes blink{
            50% {
                opacity: 0;
                
            }
            100%{
                opacity: .1;
            }
            
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #d1,#d2{
            border: 1px solid;
            width: 30%;
            height: 150px;
            display: inline-block;
            box-sizing: border-box;
            margin: 50px;
        }
        #d1{
            background-color: darkblue;
            /* position: fixed; */
        }
        #d2{
            background-color: tomato;
        }
        #d3{
            border: 3px solid rgb(55, 246, 198);
            background-color: green;
            color: white;
            width: 200px;
            height: 100px;
            position: absolute;
            top: 0;
            right: 0;
            
        }
        #dd{
            background-color: yellowgreen;
            height: 300px;
            width: 250px;
            position: relative;
        }
        .pofile > img{
            height: 30px;
            width: 30px;
            border-radius: 50%;
            margin-right: 10px;
            
        }
        .container{
            display: flex;
            justify-content: space-between;
            background-color: black;
            color: white;
            align-items: center;
            padding: 10px;
            box-shadow: 3px 3px 5px lightgray;
            position: sticky;
            top: 0px;
            
        }
        .pofile{
            display: inline-block;
            
            border-radius: 50%;
            
        }
        
        .right > a{
            margin-right: 10px;
            position: relative;
            bottom: 10px;
            color: white;
            text-decoration: none;
        }
        
        .notify{
            background-color: red;
            height: 10px;
            padding: 10px;
            width: 10px;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            right: 6px;
            display: flex;
            justify-content: center;
            align-items: center;

            animation: blink 1s linear infinite;
        }
        /* .num{
           position: absolute;
           top: 0px;
           left: 5px;
           
        } */

    </style>
</head>
<body>
    <div class="container">
        <div class="left">home</div>
        <div class="right">
            <a href="#">menu</a>
            <a href="#">about</a>
            <a href="#">contact</a>
            <div class="pofile">
                <img src="https://im.rediff.com/cricket/2022/oct/23kohli3.jpg?w=670&h=900"/>
                <div class="notify">
                    <p class="num">3</p>
                </div>
            </div>
        </div>
    </div>
    <h1 id="h">positions in css</h1>
    
    <div>
        <div id="d1">div1</div>
        <div id="d2">div2</div>
        <div id="dd">
            <div id="d3">bharath</div>
        </div>
        
        <h1>hello</h1>
        <h1>hello</h1>
        <h1>hello</h1>
        <h1>hello</h1>
        <h1>hello</h1>
        <h1>hello</h1>
    </div>
</body>
</html>
