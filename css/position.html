<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            display: flex;
        }
        .flex li{
            list-style: none;
        }
        .inline-block li{
            display: inline-block;
            margin: -2px;
        }
    </style>
</head>
<body>
    <h1>positions in css</h1>
    <ul class="flex">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>react</li>
        <li>redux</li>
    </ul>
    <ul class="inline-block">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>react</li>
        <li>redux</li>
    </ul>
</body>
</html>
